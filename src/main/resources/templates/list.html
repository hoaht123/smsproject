<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <h1>List all account</h1>
            <a th:href="@{'/add'}" class="btn btn-primary">(+) Create new account</a>
            <table class="table table-stripped">
                <tr>
                    <td>Id</td>
                    <td>FullName</td>
                    <td>Phone</td>
                    <td>Email</td>
                    <td>Image</td>
                </tr>
                <tr th:each="acc : ${list}">
                    <td th:text="${acc.id}"></td>
                    <td th:text="${acc.fullname}"></td>
                    <td th:text="${acc.email}"></td>
                    <td><img th:src="${acc.avatarURL}" width="100" height="100" style="border-radius: 50%"></td>
                    <td>
                        <a th:href="@{'/view/'+${acc.id}}">View</a>
                        <a th:href="@{'/delete/'+${acc.id}}">Delete</a>
                        <a th:href="@{'/update/'+${acc.id}}">Update</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
